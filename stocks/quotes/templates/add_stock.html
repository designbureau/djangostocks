{% extends 'base.html' %}

{% block title %}Add Stock{% endblock %}

{% block content %}
    <h1>Add Stock</h1>


    <form action="{% url 'add_stock' %}" class="form-inline my-5" method="POST">
      {% csrf_token %}
      <input class="form-control mr-sm-2" type="text" name="ticker" placeholder="Add to portfolio...">
      <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Add Stock</button>
    </form>


{% if ticker %}

<table class="table table-md table-bordered">
  <tbody>
    {% for item in ticker %}
      <tr>
        <td>{{ item }}</td>
        <td><a class="btn btn-sm btn-danger" href="{% url 'delete' item.id %}">Delete</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>




{% endif %}



{% endblock %}
